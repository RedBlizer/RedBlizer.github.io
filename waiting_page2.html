<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">
  <link rel="stylesheet" href="wait_style2.css">
  <title>Twitch_waiting</title>
</head>
<body>
<div class="logo">
  <img src="Twitch_logo.png" alt="Twitch_logo" >
</div>
<div class="text">
  <table style="width:100%">
    <tr style="text-align: center;height:300px">
      <!--                <th><img src="Pogchamp_icon.png" alt="pogchamp" class="image"></th>-->
      <th><img src="Pogchamp_icon.webp" alt="pog" style="width:330px"></th>
      <th><img src="twitch_wrong.webp" alt="Wrong_icon" style="width:500px"></th>
      <th>
        <h2>Sorry,something was wrong.</h2>
        <h2>請稍後再重新刷新網頁</h2>
        <button type="button" onclick="location.href='https://www.twitch.tv/'">Redirect</button>
      </th>
      <th>
        <h2>Or response to our official social media.</h2>
        <h2>或著回報給我們的官方社群媒體</h2>
      </th>
      <th>
        <a href="https://twitter.com/Twitch"><img src="twitter_icon.webp" alt="twitch_twitter" class="image"></a>
        <a href="https://www.facebook.com/TwitchTW/?locale=zh_TW"><img src="Facebook_icon.webp" alt="twitch_fb" class="image"></a>
        <a href="https://www.instagram.com/twitchtaiwan/"><img src="instagram_icon.webp" alt="ig_icon" class="image"></a>
      </th>
    </tr>
  </table>
</div>

</html>
